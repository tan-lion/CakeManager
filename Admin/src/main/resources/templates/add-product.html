<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}"/>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace = "~{fragments::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace = "~{fragments::top-navbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <form class="form-horizontal" th:action="@{/save-product}" method="post" th:object = "${productDto}"
                        enctype="multipart/form-data">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Thêm sản phẩm</legend>
                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_name">Tên sản phẩm</label>
                                <div class="col-md-4">
                                    <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_categories">Danh mục</label>
                                <div class="col-md-4">
                                    <select id="product_categories" th:field = "*{category}" name="product_categories" class="form-control">
                                        <option th:value = "null">-Chọn-</option>
                                        <option th:each = "category : ${categories}"
                                                th:value = "${category.id}"
                                                th:text = "${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">Mô tả sản phẩm</label>
                                <div class="col-md-4">
                                    <input id="description" th:field = "*{description}" name="description" class="form-control input-md" required="" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="available_quantity">Số lượng hiện tại</label>
                                <div class="col-md-4">
                                    <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="number" min="0" max="20">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">Giá</label>
                                <div class="col-md-4">
                                    <input id="price" name="price" th:field = "*{costPrice}" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">Giảm</label>
                                <div class="col-md-4">
                                    <input id="discount" name="price" th:field = "*{discount}" class="form-control input-md" required="" type="number" value="0" min="0" >
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">Ngày sản xuất</label>
                                <div class="col-md-4">
                                    <p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
                                    <input id="manufactureDate" name="price" th:field = "*{manufactureDate}" class="form-control input-md"  type="date">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <!-- File Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="image">Hình ảnh</label>
                                        <div class="col-md-4">
                                            <input id="image" name="imageProduct" class="input-file" type="file" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments::scroll}">
    </a>



    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}"></div>

</body>

</html>
