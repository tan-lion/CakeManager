<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace = "~{fragments::top-navbar}">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:if="${success}" class="text-center alert-success alert">
                    <p th:text="${success}"></p>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Tên đăng nhập</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "customer : ${customers}">
                        <th scope="row" th:text = "${customer.firstName + ' '+ customer.lastName}"></th>
                        <td th:text = "${customer.username}"></td>

                        <td th:text = "${customer.address}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td>
                            <a th:href="@{/delete-customer(id = ${customer.id})}"  class="btn btn-primary"
                               onclick="if (!(confirm('Bạn muốn xóa người dùng?'))) return false">Xóa</a>
                        </td>

                    </tr>
                    </tbody>
                </table>

        </div>

    </div>
