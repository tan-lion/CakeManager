<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Tạo mới tài khoản</h1>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>

                        <form th:action="@{/register-new}" th:object="${adminDto}" } method="POST">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{firstName}" type="text" class="form-control form-control-user"
                                           id="exampleFirstName"
                                           placeholder="Họ...">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors="*{firstName}"
                                    ></div>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{lastName}" type="text" class="form-control form-control-user"
                                           id="exampleLastName"
                                           placeholder="Tên">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input th:field="*{username}" type="email" class="form-control form-control-user"
                                       id="exampleInputEmail"
                                       placeholder="Địa chỉ email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{password}" type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Mật khẩu">
                                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                         th:errors = "*{password}"
                                    ></div>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{repeatPassword}" type="password"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Nhập lại mật khẩu">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Đăng ký
                            </button>
                            <hr>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Quên mật khẩu</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href = "@{/login}" href="login.html">Bạn đã có tài khoản? Đăng nhập!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <div th:replace="fragments::script"/>

</body>

</html>
