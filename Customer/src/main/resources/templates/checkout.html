<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<!-- Basic -->

<head th:replace="~{fragments::head}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}">
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Địa chỉ giao hàng</h3>
                    </div>
                    <form class="needs-validation" novalidate th:object="${customer}">

<!--                        <div class="mb-3">-->
<!--                            <label for="username">Tên đăng nhập *</label>-->
<!--                            <div class="input-group">-->
<!--                                <input type="text" class="form-control" th:field="*{username}" id="username"-->
<!--                                       placeholder="" readonly>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="mb-3">
                            <label for="phone">Số điện thoại *</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phone" placeholder=""
                                   readonly>
                        </div>
                        <div class="mb-3">
                            <label for="address">Địa chỉ *</label>
                            <input type="text" class="form-control"
                                   th:value="${customer.address}"
                                   id="address" placeholder="" readonly>
                        </div>
                        <a th:href="@{/profile}" class="btn btn-primary"> Thay đổi thông tin</a>
                        <hr class="mb-4">
                        <div class="title"><span>Phương Thứ thanh toán</span></div>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="cash" name="paymentMethod" type="radio" checked class="custom-control-input"
                                       required>
                                <label class="custom-control-label" for="cash">Tiền mặt</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="vnpay" name="paymentMethod" type="radio"  class="custom-control-input"
                                       required>
                                <label class="custom-control-label" for="vnpay">VN Pay</label>
                            </div>
                        </div>
                        <hr class="mb-1">
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <form th:action="@{/add-order}" method="post" th:object="${shoppingCart}">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="col-md-12 col-lg-12">
                        <div class="odr-box">
                            <div class="title-left">
                                <h3>Giỏ hàng</h3>
                            </div>
                            <div class="rounded p-2 bg-light">
                                <div class="media mb-2 border-bottom" th:each="item : ${shoppingCart.getCartItems()}">
                                    <div class="media-body">
                                        <p  th:text="${item.product.name}"></p>
                                        <div class="small text-muted">
                                            Giá: <span th:text="${#numbers.formatDecimal(item.product.costPrice*(1 - item.product.discount/100.0),1,0)}"/>
                                            <span class="mx-2">|</span>
                                            Số lượng: <span th:text="${item.quantity}"></span>
                                            <span class="mx-2">|</span>
                                            Tổng: <span th:text="${#numbers.formatDecimal(item.unitPrice * item.quantity,1,0)}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="order-box">
                            <div class="title-left">
                                <h2><b>Đơn hàng của bạn</b></h2>
                            </div>
                            <div class="d-flex">
                                <div class="font-weight-bold">Sản phẩm</div>
                                <div class="ml-auto font-weight-bold">Tổng</div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Giá trị</h4>
                                <div class="ml-auto font-weight-bold" th:text="${#numbers.formatDecimal(shoppingCart.totalPrice,1,0)}"></div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Thuế GTGT</h4>
                                <div class="ml-auto font-weight-bold" >8%</div>
                            </div>
<!--                            <div class="d-flex">-->
<!--                                <h4>Shipping Cost</h4>-->
<!--                                <div class="ml-auto font-weight-bold"> Free</div>-->
<!--                            </div>-->
                            <hr>
                            <div class="d-flex gr-total">
                                <h5>Tổng giá trị đơn</h5>
                                <div class="ml-auto h5" th:text="${#numbers.formatDecimal(shoppingCart.totalPrice * 1.08,1,0)}"></div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="col-12 d-flex shopping-box">
                        <button type="submit" class="ml-auto btn hvr-hover">Đặt hàng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->

<!-- Start Feed  -->
<div th:replace="~{fragments::instagram-box}">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="~{fragments::footer}">
</footer>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
