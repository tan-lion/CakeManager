<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{fragments::head}">

</head>

<body>

<!-- Start Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}">

<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Thông tin cá nhân</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            <div class="inputDiv">
                <label class="inputLabel" for="firstname"> Họ...  </label>
                <input type="text" id="firstname" th:field="*{firstName}" name="firstname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="inputDiv">
                <label class="inputLabel" for="lastname">Tên *</label>
                <input type="text" th:field="*{lastName}"
                       id="lastname" name="lastname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" required></div>
            <div class="inputDiv">
                <label class="inputLabel" for="username">Tài khoản *</label>
                <input type="text" th:field="*{username}"
                       id="username" name="username" readonly>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Số điện thoại (*)</label>
                <input type="text" th:field="*{phoneNumber}"
                       th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Nhập số điện thoại của bạn'"
                       id="phoneNumber" name="phonenumber" maxlength="15" minlength="10">
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="address">Địa chỉ</label>
                <input type="text" th:field="*{address}"
                       th:placeholder="${customer.address != null} ? ${customer.address} : 'Vui lòng nhập địa chỉ'"
                       id="address" name="address">
            </div>
<!--            <div class="inputDiv">-->
<!--                <label class="inputLabel" for="city">City *</label>-->
<!--                <select class="form-control" id="city" th:field="*{city}" name="country" required-->

<!--                    <option value="">-SELECT-</option>-->
<!--                    <option th:each="city : ${cities}"-->
<!--                            th:value="${city.id}"-->
<!--                            th:text="${city.name}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

<!--            <div class="inputDiv">-->
<!--                <label class="inputLabel" for="country">Quốc gia *</label>-->
<!--                <select class="form-control" id="country" th:field="*{country}" name="country" required>-->
<!--                    <option value="">-Lựa chọn-</option>-->
<!--                    <option th:each="country : ${countries}"-->
<!--                            th:value="${country.id}"-->
<!--                            th:text="${country.name}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Lưu</span>
                </button>
            </div>
            <a th:href="@{/change-password}" style="margin: 10px 10px;" class="btn btn-primary text-center buttonWrapper">Thay đổi mật khẩu</a>

        </form>
    </div>
</div>
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}"></footer>


<div th:replace="~{fragments::script}"></div>

</html>
